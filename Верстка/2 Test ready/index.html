<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Test 2</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar top">
        <div class="container-fluid">
            <div class="left">
                    <div class="logo">
                    <img src="images/logo.svg" alt="Логотип банка">
                    </div>

                    <div class="date-time">
                        <div class="date">31 августа 2024 </div>
                        <div class="time">23<span class="blink-text">:</span>55</div>
                    </div>
            </div>

            <div class="col info">
                <div class="atm-number">Банкомат № 000008410</div>
                <div class="phone">8 800 234 27 27</div>
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="content">
                            <div class="btns-row">
                            <button class="btn-back">Назад</button>
                            <button class="btn-exit">Выход</button>
                            </div>

                            <div class="enter-sum-section"></div>
                            <p class="enter-sum-text">Введите сумму</p>
                            <div class="enter-sum">
                            <input value="0">
                            </div>
                    
                            <div class="label">Максимальная сумма снятия 150 000 ₽</div>

                            <div class="banknotes-row">
                                
                                    <div class="available-banknotes">
                                                <div class="available-banknotes-title">Доступные купюры</div>
                                            <div class="banknotes-section">
                                                <div class="left-column">
                                                    <div class="banknote">100 ₽</div>
                                                    <div class="banknote column-second-row">1 000 ₽</div>
                                                </div>
                                                <div class="right-column">
                                                    <div class="banknote">500 ₽</div>
                                                    <div class="banknote column-second-row">2 000 ₽</div>
                                                </div>
                                                
                                            </div>
                                    </div>
                                                <div class="out">
                                                    <button class="btn-out">Снять</button>
                                                </div>
                         </div>
                    </div>             
                </div>      
            </div>
         </div>
    </div>                 
</body>
</html>
